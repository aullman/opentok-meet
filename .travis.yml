language: node_js
node_js:
- '8'
before_install:
# Work around for chrome installation in trusty
- if [[ "$BROWSER" = "chrome" ]]; then
    sudo apt-get update && sudo apt-get install dpkg;
  fi
- export DISPLAY=:99.0
- if [ -f /etc/init.d/xvfb ];then sh -e /etc/init.d/xvfb start; fi
- npm i -g npm@6
before_script:
- npm start > /dev/null &
after_success:
- cat coverage/*/lcov.info | ./node_modules/codeclimate-test-reporter/bin/codeclimate.js
addons:
  code_climate:
    repo_token: 4abde268e416aa3752bccf1311ecfe7cd3d6a445ff4849ee4632bc7f9bbde251
services:
- redis-server
sudo: required
dist: trusty
matrix:
  fast_finish: true

  include:
    - os: linux
      env: UNIT_CMD='npm run lint' INTEGRATION_CMD=''
    - os: linux
      env: BROWSER=chrome  BVER=stable INTEGRATION_CMD=''
    - os: linux
      env: BROWSER=chrome  BVER=beta INTEGRATION_CMD=''
    - os: linux
      env: BROWSER=chrome BVER=unstable INTEGRATION_CMD=''
    - os: linux
      env: BROWSER=firefox BVER=stable INTEGRATION_CMD=''
    - os: linux
      env: BROWSER=firefox BVER=beta INTEGRATION_CMD=''
    - os: linux
      env: BROWSER=firefox BVER=unstable INTEGRATION_CMD=''

  allow_failures:
    - os: linux
      env: BROWSER=chrome BVER=unstable INTEGRATION_CMD=''
    - os: linux
      env: BROWSER=firefox BVER=unstable INTEGRATION_CMD=''

